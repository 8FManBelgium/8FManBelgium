<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap Website 8FManBelgium</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo-design-49589.ico" type="image/x-icon">
    <meta name="google-site-verification" content="3N4GgvZrVvrXfPuQMAfybbl3LB5ZHz6BVkhZ9wT_2AE" />
  </head>
  <body>
    <!--create a parallax cover image-->
    <div class="cover-image"></div>

    <div class="content-wrapper">
      <header id="site-header" class="is--nav">
        <nav class="site-nav">
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Article</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

          <div class="site-title" id="title">
            <h1>8FManBelgium</h1>
          </div>
          <div class="copy-right">
            <p>&copy; 2025 All Rights Reserved</p>
          </div>
        </nav>
      </header>

      <main id="site-main">
        <section class="discover" id="discover">
          <div class="container">
            <div class="slide">
              <h1 class="slide1">Discover</h1>
            </div>
            <div class="slide">
              <h1 class="slide2 lightWidth">latest trend</h1>
            </div>
            <div class="slide">
              <h1 class="slide3">minimal</h1>
            </div>
            <div class="slide">
              <h1 class="slide4">effort</h1>
            </div>
          </div>
        </section>

        <!--Image Section-->
        <section class="image-section" id="image-section">
          <div class="container">
            <div class="cover">
              <img src="ailada.jpg" alt="" id="img-section2" />
            </div>
          </div>
        </section>

        <!--Tag section-->
        <section class="tag-section" id="tag-section">
          <div class="container">
            <span>Home</span>
            <span>Travel</span>
            <span>Furniture</span>
            <span>Book</span>
            <span>Office</span>
            <span>Kitchen</span>
            <span>Lighting</span>
            <span>Fashion</span>
            <span>Bath & Bed</span>
            <span>Tech</span>
            <span>Decor</span>
            <span>More</span>
          </div>
        </section>

        <section class="furniture-section" id="furniture-section">
            <div class="container">


                <div class="furniture-title">
                    <h2>Fotografie</h2>
                </div>
                <!--Fotografie-->
                <div class="grid-wrapper">
                    <div class="grid-items">
                        <div class="box">
                            <img src="img1.jpg" alt="img1">
                        </div>
                        <div class="box">
                            <img src="img2.jpg" alt="img2">
                        </div>
                        <div class="box">
                            <img src="img3.jpg" alt="img3">
                        </div>
                        <div class="box">
                            <img src="img4.jpg" alt="img4">
                        </div>
                    </div>
                </div>
                <!--FotoshopVlaams-->
                <div class="grid-wrapper">
                  <div class="grid-items">
                      <div class="box">
                          <img src="img5.jpg" alt="img5">
                      </div>
                      <div class="box">
                          <img src="img6.jpg" alt="img6">
                      </div>
                      <div class="box">
                          <img src="img7.jpg" alt="img7">
                      </div>
                      <div class="box">
                          <img src="img8.jpg" alt="img8">
                      </div>
                  </div>
              </div>
            </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
